<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Manrope:wght@400;500;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind Custom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/d8a068dc5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mx-auto font-lato">
    <nav>
      <div
        class="navbar bg-base-100 flex justify-between bg-red-500 rounded-full px-10 py-5"
      >
        <div>
          <ul class="flex flex-row gap-5 text-white text-lg font-normal">
            <li>Home</li>
            <li>About Us</li>
            <li>Shop</li>
            <li>All Fruits</li>
          </ul>
        </div>
        <div class="items-center gap-5">
          <img src="images/logo.png" alt="" />
          <h2 class="font-bold text-white text-5xl">Fruit Burst</h2>
        </div>
        <div class="flex-none gap-2 relative">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto rounded-full px-5"
            />
          </div>
          <div class="absolute right-8">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>
    <main></main>
    <footer></footer>
  </body>
</html>
